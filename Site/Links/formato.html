<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de Links</title>
</head>

<body>
    <h2>Endereços de Links</h2>
    <a href="https://www.w3schools.com/" target="_blank">W3schools</a> <br>
    <!--Abre o documento em uma nova janela ou guia-->
    <a href="https://www.w3schools.com/" target="_self">W3schools</a> <br>
    <!--Padrão. Abre o documento na mesma janela/guia em que foi clicado-->
    <a href="https://www.w3schools.com/" target="_parent">W3schools</a> <br>
    <!--Abre o documento no quadro pai-->
    <a href="https://www.w3schools.com/" target="_top">W3schools</a> <br> <br>
    <!--Abre o documento em todo o corpo da janela-->

</body>

</html>
