<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid red;
            min-height: 100px;
        }
        .esquerda{
            float: left;
            width: 120px;

        }
        .direita{
            float: right;
            width: calc(100% - 120px);

        }
        .terco{
            float: left;
            width: 33.33%;
           
        }
        .tam-fixo-esq{
            float: left;
            width: 150px;
        }
        .tam-fixo-dir{
            float: right;
            width: 150px;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="esquerda">

    </div>
    <div class="direita">

    </div>

    <div class="terco"></div>
    <div class="terco"></div>
    <div class="terco"></div>
    
    <div class="tam-fixo-esq"></div>
    <div class="tam-fixo-dir"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quis amet officiis quisquam consequuntur porro possimus ad labore minima ex sunt fuga tempora ipsam reiciendis dicta, vitae ab animi commodi?</p>
    
</body>
</html>
