<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .esq, .dir{
            border: 1px solid red;
            min-height: 100px;
            min-width: 100px;
        }
        .esq{
            float: left;
        }
        .dir{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="esq"></div>
    <div class="dir"></div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo fuga error modi magni! Sit quia, explicabo perferendis veniam doloremque omnis magnam id, itaque numquam cum optio, aliquam modi voluptatibus accusamus.</p>
    
</body>
</html>
