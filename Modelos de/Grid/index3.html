<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com GRID</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 150px 1fr 300px;
            grid-template-rows: 150px 1fr 200px;
        }
        .itens{
            border: 1px solid black;
            min-height: 100px;
        }
        #logo{
            background-color: red;
        }
        #logo > img{
            height: 100%;

        }
        #titulo-principal{
            /*grid-column-start: 2;
            grid-column-end: 4;*/
            
            /*grid-column: 2 / 4;*/
            grid-column: 2 / span 2;

            background-color: blue;
            font-size: 80px;
            color: white;
            text-align: center;
            line-height: 150px;
        }
        #menu-principal{
            background-color: green ;
            grid-row: 2 / span 2;
        }
        #menu-principal a{
            font-weight: bold;
            color: white;
            background-color: rgb(0, 174, 0);
            border: 2px solid white;
            border-radius: 10px/3px;
            display: block;
            text-align: center;
        }
        #main{
            background-color: yellow;
            grid-column: 2 / span 2;
            grid-row: 2 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="logo">
            <img src="imagens/fox.ico" alt="">
        </div>
        <div class="itens" id="titulo-principal">
            Meu Jornal
        </div>

        <div class="itens" id="menu-principal">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>

        </div>
        
        <div class="itens" id="main">

        </div>
        

    </div>
    
</body>
</html>
