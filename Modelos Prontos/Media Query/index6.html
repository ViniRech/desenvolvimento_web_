<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site responsivo</title>
    <style>
        #logo > img {
            height: 100px;
        }
        #titulo{
            font-size: 50px;
            text-align: center;
            color: darkblue;
            text-shadow: 5px 5px 3px gray;
        }
        header{
            display: grid;
            grid-template-columns: 100px 1fr;
        }
        @media (max-width: 365px) {
            #logo{
                display: none;
            }
            header{
                grid-template-columns: 1fr;
                background-image: url("imagens/fox.ico");
                background-position: center;
                background-repeat: no-repeat;
                background-size: 80px;
            }
        }

        main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        main > div{
            min-height: 100px;
            border: 1px solid black;
        }
        @media (max-width: 900px) {
            main{
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 580px){
            main{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="imagens/fox.ico" alt="">
        </div>
        <div id="titulo">
            Meu Jornal
        </div>
    </header>

    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

</body>
</html>
