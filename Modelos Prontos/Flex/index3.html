<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flex</title>
    <style>
        div, section{
            border: 1px solid black;
            min-height: 100px;
        }
        header{
            display: flex;
        }
        #logo{
            width: 120px;
        }
        #titulo{
            flex-grow: 1;
        }
        main{
            display: flex;
        }
        .maior{
            flex-grow: 2;
        }
        .maior > div{ 
            height: 200px;
        }
        .menor{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">LOGO</div>
        <div id="titulo">TITULO</div>
    </header>
    <main>
        <section class="maior">
            <div></div>
            <div></div>
        </section>
        <section class="menor">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
    
</body>
</html>
