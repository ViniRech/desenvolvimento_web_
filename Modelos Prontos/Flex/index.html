<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        main{
            display: flex;
            justify-content: center;
            flex-wrap: wrap-reverse;

            border: 1px solid red;
            height: 500px;

        }
        div{
            background-color: blue;
            color: white;
            font-size: 50px;
            text-align: center;
            border: 1px solid gray;
            min-width: 400px
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>        
    </main>
    
</body>
</html>
