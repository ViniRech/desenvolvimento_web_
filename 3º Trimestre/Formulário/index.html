<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="javaScript.js"></script>

    <h1 class="titulo">Formulário Escolar</h1>
    <form class="formulario">
        <fieldset class="campo-dados">
            <legend class="legenda-campo-dados">Dados Pessoais</legend>

            <section class="coluna">
                <div class="divisao">
                    <label class="descricao" for="nome">Nome social:</label>
                    <input class="dado" type="text" name="nome-social" id="nome" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="cpf">CPF:</label>
                    <input class="dado" type="text" name="cpf" id="cpf" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="nascimento">Data de nascimento:</label>
                    <input class="dado" type="date" name="nascimento" id="nascimento" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="fone">Número de telefone:</label>
                    <input class="dado" type="tel" id="fone" name="fone" placeholder="(99) 99999-9999"
                        pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" maxlength="15" onkeyup="handlePhone(event)" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="email">Email:</label>
                    <input class="dado" type="email" name="email" id="email">
                </div>
                <div class="divisao">
                    <label class="descricao" for="usuario">Nome de usuário:</label>
                    <input class="dado" type="password" name="usuario" id="usuario" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="senha">Senha de cadastro:</label>
                    <input class="dado" type="password" name="senha" id="senha" required>
                </div>
                <div class="divisao">
                    <label class="descricao" for="confir-senha">Confirmar senha:</label>
                    <input class="dado" type="password" name="confir-senha" id="confir-senha" required>
                </div>

                <div class="divisao">
                    <input class="dado" type="radio" name="optativa" id="adm">
                    <label class="descricao" for="adm">Administração</label>
                </div>
                <div class="divisao">
                    <input class="dado" type="radio" name="optativa" id="ac">
                    <label class="descricao" for="ac">Artes Cênicas</label>
                </div>
                <div class="divisao">
                    <input class="dado" type="radio" name="optativa" id="robotica">
                    <label class="descricao" for="robotica">Robótica</label>
                </div>  
            </section>

            <section class="coluna">
                <div class="divisao">
                    <input class="dado" type="checkbox" name="meio-transporte" id="carro">
                    <label class="descricao" for="carro">Carro</label>
                    <input class="dado" type="checkbox" name="meio-transporte" id="moto">
                    <label class="descricao" for="moto">Moto</label>
                    <input class="dado" type="checkbox" name="meio-transporte" id="onibus">
                    <label class="descricao" for="onibus">Ônibus</label>
                    <input class="dado" type="checkbox" name="meio-transporte" id="van">
                    <label class="descricao" for="van">Van</label>
                </div>

                <div class="divisao">
                    <label class="descricao" for="ensino">Escolaridade:</label>
                    <select name="ensino" id="ensino" required>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="medio-integrado">Médio Integrado</option>
                        <option value="graduacao">Graduação</option>
                        <option value="pos">Pós-Graduação</option>
                    </select>
                </div>

                <div class="divisao">
                    <label class="descricao" for="doc">Comprovante de escolaridade:</label>
                    <input class="dado" type="file" name="doc" id="doc" required>
                </div>

                <div class="divisao">
                    <label class="descricao" for="cor">Cor esportiva:</label>
                    <input class="dado" type="color" name="cor" id="cor">
                </div>

                <div class="divisao">
                    <label class="descricao" for="nota">Nota para o campus:</label>
                    <input class="dado" type="number" name="nota" id="nota" min="0" max="10">
                </div>
                <div class="divisao"><label class="descricao" for="critica">Deixe seu cometário sobre o campus:</label>
                </div>
                <div class="divisao"><textarea name="critica" id="critica" cols="30" rows="10"></textarea></div>
            </section>

            <input class="dado" type="submit" value="Enviar">
            <input class="dado" type="reset" value="Resetar">
        </fieldset>
    </form>

</body>

</html>
