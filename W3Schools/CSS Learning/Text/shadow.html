<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.red {
            text-shadow: 2px 2px red;
        }

        h1.blur {
            text-shadow: 2px 2px 5px red;
            /* With blur */
        }

        h1.shadow {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        h1.neon {
            text-shadow: 0 0 3px #FF0000;
        }

        h1.neon2 {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        h1.neon3 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>

<body>

    <h1 class="red">Text-shadow effect!</h1>

    <h1 class="blur">Text-shadow effect!</h1>

    <h1 class="shadow">Text-shadow effect!</h1>

    <h1 class="neon">Text-shadow effect!</h1>

    <h1 class="neon2">Text-shadow effect!</h1>

    <h1 class="neon3">Text-shadow effect!</h1>

</body>

</html>
