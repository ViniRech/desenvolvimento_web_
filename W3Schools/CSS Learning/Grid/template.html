<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grid-template-column */
        .grid-container-column {
            display: grid;
            grid-template-columns: 80px 200px auto 30px;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-container-column div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        /* Grid-template-row */
        .grid-container-row {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 80px 200px;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-container-row div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>The grid-template-columns Property</h1>

    <p>Use o <em>grid-template-columns</em> property para especificar o tamanho de cada coluna.</p>

    <div class="grid-container-column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <h1>The grid-template-rows Property</h1>

    <div class="grid-container-row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <p>Use o <em>grid-template-rows</em> property para especificar a altura de cada linha.</p>

</body>

</html>
