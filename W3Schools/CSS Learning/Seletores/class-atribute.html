<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.large {
            font-size: 300%;
        }

        * {
            text-align: center;
            color: blue;
        }
    </style>

</head>

<body>

    <h1>(*) é um seletor universal</h1>
    <h1 class="center">Esse título não irá ser afetado</h1>
    <p class="center">Esse parágrafo ficará em vermelho e alinhado ao centro.</p>
    <p class="center large">Esse parágrafo ficará em vermelho, alinhado ao centro e em fonte larga.</p>

</body>

</html>
