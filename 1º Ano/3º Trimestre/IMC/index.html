<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 class="titulo">Calculadora de IMC</h1>

    <form class="formulario">
        <div class="divisoria">
            <label class="descricao" for="peso">Informe seu peso:</label>
            <input class="input" type="number" name="" id="peso" placeholder="100 kg">
        </div>
        <div class="divisoria">
            <label class="descricao" for="altura">Informe a sua altura:</label>
            <input class="input" type="number" name="" id="altura" placeholder="1,80 m">
        </div>
        <div class="divisoria">
            <label class="descricao" for="valor">Valor:</label>
            <input class="input" type="text" name="" id="valor" disabled>
        </div>
        <div class="divisoria-botao">
            <input class="input" type="button" value="Calcular" onclick="click_calcular();">
            <input class="input" type="button" value="Limpar" onclick="click_limpar();">
        </div>
    </form>

</body>

</html>
