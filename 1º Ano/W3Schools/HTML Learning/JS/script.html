<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>
    <!--Caso o browser nÃ£o suporte JavaScript-->
    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <h1>My First JavaScript</h1>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
        }
    </script>

    <button type="button" onclick="myFunction()">Click Me!</button> <br> <br>

    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "imagens/pic_bulboff.gif"
            } else {
                pic = "imagens/pic_bulbon.gif"
            }
            document.getElementById('myImage').src = pic;
        }
    </script>

    <img id="myImage" src="imagens/pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>

</body>

</html>
