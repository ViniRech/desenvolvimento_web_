<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Diferenciadas</title>
</head>

<body>
    <h2>GIF</h2>
    <img src="imagens/computerMan.gif" alt="Computer Man" title="Só nos computer" 
    style="width: 100px; height: 100px;">

    <h2>Imagem Flutuante</h2>
    <p style="font-size: 20px;">
        <img src="imagens/sorriso.gif" alt="Sorriso" title="Sorrisão"
        style="float: right; width: 60px; height: 60px;">
        A imagem vai flutuar à direita do texto.
    </p>
    <p style="font-size: 20px;">
        <img src="imagens/sorriso.gif" alt="Sorriso" title="Sorrisão"
        style="float: left; width: 60px; height: 60px;">
        A imagem vai flutuar à esquerda do texto.
    </p>

</body>

</html>
