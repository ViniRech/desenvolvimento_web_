<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            background-color: lightblue;
        }

        div.ex3 {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h2>Padding and element width</h2>

    <div class="ex1">Esse div tem 300px de largura.</div>
    <br>

    <div class="ex2">O width do div é 350px, mesmo estando definido como 300px no CSS.</div>
    <br>

    <div class="ex2">O width do div está como 300px, apesear do 50px do total do padding esquerda
        e direita, por causa do box-sizing: border-box property.</div>

</body>

</html>
