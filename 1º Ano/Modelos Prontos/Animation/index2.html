<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - Exemplo 02</title>

    <style>
        .banner {
            background-color: black;
            height: 25px;
            width: 100%;
            overflow: hidden;
        }

        .banner-mensagem {
            color: white;
            float: left;
            margin-right: 2%;
        }

        .banner-olho {
            background-color: red;
            background-image: linear-gradient(to right,
                    rgba(0, 0, 0, .9) 25%,
                    rgba(0, 0, 0, .1) 50%,
                    rgba(0, 0, 0, .9) 75%);
            color: white;
            height: 100%;
            width: 20%;

            animation: 4s linear 0s infinite alternate movimenta-olho;
        }
        @keyframes movimenta-olho { 
            from { margin-left: -20%; } 
            to { margin-left: 100%; }  
        }
    </style>
</head>

<body>

    <div class="banner">
        <div class="banner-mensagem">
            Aguardando algo acontecer
        </div>
        <div class="banner-olho"></div>
    </div>

</body>

</html>
