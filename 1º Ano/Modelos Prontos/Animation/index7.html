<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações</title>
  <style>
    #quadrado{
      height: 100px;
      width: 100px;
      background-color: blue;
      animation-name: muda_cor;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }

    @keyframes muda_cor {
      0% {
        background-color: blue;
        
      }
      50% {
        background-color: lime;
      }
      100%{
        background-color: pink;
        
      }
    }
    aside{
      height: 200px;
      border: 1px solid black;
      animation-name: sumir;
      animation-duration: 5s;
      animation-fill-mode: forwards;
      animation-delay: 3s;
      
    }
    @keyframes sumir {
      0%{
        height: 200px;
      }
      100%{
        height: 0px;
      }
    }


  </style>
</head>
<body>
  <div id="quadrado">

  </div>
  <aside>


  </aside>
  
</body>
</html>
