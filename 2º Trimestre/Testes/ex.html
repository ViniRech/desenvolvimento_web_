<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 25% 50% 25%;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        header {
            display: grid;
            grid-column: 1 / span 3;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 30px;
        }

        aside {
            justify-content: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 30px;
        }

        main {
            justify-content: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 30px;
        }

        footer {
            display: grid;
            grid-column: 1 / span 3;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="grid">
        <header>1</header>
        <aside>2</aside>
        <main>3</main>
        <aside>4</aside>
        <footer>5</footer>
    </div>

</body>

</html>
